{% extends 'cadastro/base.html' %}

<h1>Deu certo</h1>

{% block body %}
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Todos os Cadastros</strong>
		</div>

		{% if usuario %}
			<ul>
				{% for cadastro in usuario %}
					<li>
						<a>{{ cadastro.nome }}</a> / {{ cadastro.email }}
					</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>Nenhum Cadastro encontrado</p>
		{% endif %}
    </div>
</div>

{% endblock %}

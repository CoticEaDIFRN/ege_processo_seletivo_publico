        </v-tab-item>-->
        <v-tab-item :key=1 >
          <v-card flat>

            <v-card-text>${ text }</v-card-text>

            <div class="text-xs-center mt-3">
                <v-btn @click="prev">prev tab</v-btn>
                <v-btn @click="next">next tab</v-btn>
            </div>
          </v-card>
        </v-tab-item>

        <v-tab-item :key=2 >
          <v-card flat>

            <v-card-text>

              {% csrf_token %}

              {{ form1.as_p }}

            </v-card-text>

            <div class="text-xs-center mt-3">
                <v-btn @click="prev">prev tab</v-btn>
                <v-btn @click="next">next tab</v-btn>
            </div>
          </v-card>
        </v-tab-item>

         <v-tab-item :key=3 >
          <v-card flat>

            <v-card-text>
              {% csrf_token %}
              <h3>Documentação</h3>
              {{ form2.as_p }}
            </v-card-text>

           <div class="add">
              <v-btn @click="prev">prev tab</v-btn>
              <v-btn @click="submit">salvar</v-btn>
           </div>
            
          </v-card>
        </v-tab-item>

         <v-tab-item :key=4 >
          <v-card flat>

            <v-card-text> Mostrar informações que foram salvas no processo seletivo</v-card-text>
            <div class="add">
              <v-btn color="blue" @click="save">Concluir</v-btn>
            </div>
          </v-card>
        </v-tab-item>

      </v-tabs>


    </div>
  </template>
</div>
{% endblock %}

{% block javascript %}


<script>
  new Vue({
    el: "#inscricao",
    delimiters: ['${', '}'],
    data: {
      active: null,
      tab: null,
      items: [
        'Processo seletivo', 'Informações pessoais', 'Documentação', 'Confirmação'
      ],

      text: 'Colocar aqui a listagem dos editais.'
    },
    methods: {
      next () {
        const active = parseInt(this.active);
        this.active = (active < this.items.length - 1 ? active + 1 : 0)
      },
      prev () {
        const active = parseInt(this.active);
        this.active = (active-1)
      },
      submit () {

      }
    }
  })
</script>

{% endblock %}

</body>
</html>
